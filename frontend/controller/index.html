<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="question_options">
            <div class="main_grid_field add_question" onclick="add_question();">
                Add question
            </div>
            <div class="main_grid_field import">Import</div>
            <div class="main_grid_field export">Export</div>
        </div>
        <div class="current_question main_grid_field">
            <div class="question">
                <div class="question_start">
                    <img src="play.svg" onclick="start_question(0)" />
                </div>
                <div class="question_delete">
                    <img src="garbage.svg" onclick="delete_question(0)" />
                </div>
                <div class="question_title">Warum?</div>
            </div>
        </div>
        <div class="question_storage main_grid_field" id="question_storage">
            Noch keine Fragen
        </div>
        <div class="hide_options main_grid_field">
            <div class="public main_grid_field">Hide Public</div>
            <div class="live main_grid_field">Hide Live</div>
        </div>
        <div class="live_preview main_grid_field"></div>
        <!-- WebSocket -->
        <script src="/ws"></script>
        <script src="action-handler.js"></script>
    </body>
</html>
