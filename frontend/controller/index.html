<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="question_options">
            <div
                class="main_grid_field add_question"
                onclick="document.getElementById('overlay').style.display = 'grid';"
            >
                Add question
            </div>
            <div class="main_grid_field import" onclick="import_questions()">
                Import
            </div>
            <div class="main_grid_field export" onclick="export_questions()">
                Export
            </div>
        </div>
        <div class="current_question main_grid_field" id="current_question">
            <div class="question" style="visibility: hidden">
                <div class="question_start">
                    <img src="play.svg" />
                </div>
                <div class="question_title">Warum?</div>
            </div>
        </div>
        <div class="question_storage main_grid_field" id="question_storage">
            Noch keine Fragen
        </div>
        <div class="hide_options main_grid_field">
            <div
                class="public main_grid_field button_active"
                id="public_button"
                onclick="toggleShow('public');"
            >
                Show Public
            </div>
            <div
                class="live main_grid_field button_active"
                id="live_button"
                onclick="toggleShow('live');"
            >
                Show Live
            </div>
        </div>
        <div class="live_preview main_grid_field">
            <iframe src="/live/preview" frameborder="0"></iframe>
        </div>
        <!-- Overlay -->
        <div class="overlay" id="overlay">
            <div class="add_question">
                <label for="add_question-question_input">Question</label>
                <br />
                <input
                    type="text"
                    name=""
                    id="add_question-question_input"
                    class="add_question_input"
                />
                <br /><br />
                <label for="add_question-options">Options</label><br />
                <input
                    type="radio"
                    name="add_question-options"
                    id="add_question-options-2"
                    value="2"
                    checked
                />
                <label for="add_question-options-2">2 Answers</label>
                <br />
                <input
                    type="radio"
                    name="add_question-options"
                    id="add_question-options-3"
                    value="3"
                />
                <label for="add_question-options-3">3 Answers</label>
                <br />
                <input
                    type="radio"
                    name="add_question-options"
                    id="add_question-options-4"
                    value="4"
                />
                <label for="add_question-options-4">4 Answers</label>
                <br />
                <br />
                <label for="add_question-answer-1">Answer 1</label>
                <input
                    type="text"
                    name=""
                    id="add_question-answer-1"
                    class="add_question_input"
                /><br />
                <label for="add_question-answer-2">Answer 2</label>
                <input
                    type="text"
                    name=""
                    id="add_question-answer-2"
                    class="add_question_input"
                /><br />
                <label
                    id="add_question-answer-3-label"
                    for="add_question-answer-3"
                    >Answer 3</label
                >
                <input
                    type="text"
                    name=""
                    id="add_question-answer-3"
                    class="add_question_input"
                /><br />
                <label
                    id="add_question-answer-4-label"
                    for="add_question-answer-4"
                    >Answer 4</label
                >
                <input
                    type="text"
                    name=""
                    id="add_question-answer-4"
                    class="add_question_input"
                />
                <br /><br />
                <button onclick="add_question()">Add Question</button>
            </div>
        </div>
        <!-- WebSocket -->
        <script src="/ws"></script>
        <script src="action-handler.js"></script>
    </body>
</html>
